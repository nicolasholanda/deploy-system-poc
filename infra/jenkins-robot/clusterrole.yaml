# clusterrole.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jenkins-robot-ns-admin
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jenkins-robot-ns-admin-binding
subjects:
  - kind: ServiceAccount
    name: jenkins-robot
    namespace: infra
roleRef:
  kind: ClusterRole
  name: jenkins-robot-ns-admin
  apiGroup: rbac.authorization.k8s.io
